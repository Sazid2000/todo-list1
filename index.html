      <h2 class="title">
        What's Up, <input type="text" id="name" placeholder="Name Here" />

    <section class="create-todo">
      <h3>CREATE A TODO</h3>

      <form id="new-todo-form">
        <h4>What's on your todo list?</h4>
        <input type="text" name="content" id="content" placeholder="e.g. Make a video" />

        <h4>Pick a Category</h4>
        <div class="options">

          <label>
            <input type="radio" name="category" id="category1" value="work" />
            <span class="bubble work" ></span>
            <div>work</div>
          </label>

          <label>
            <input type="radio" name="category" id="category2" value="personal" />
            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>

        </div>

        <input type="submit" value="Add todo" />
      </form>

    </section>

    <section class="todo-list">
      <h3>TODO LIST</h3>
